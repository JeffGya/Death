<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
	<title>Score app Skeleton</title>
</head>
<body>
	<header>
		<h1>Score App Skeleton</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#/schedule">Schedule</a></li>
			<li><a href="#/ranking">Ranking</a></li>
			<li><a href="#/game">Game</a></li>
		</ul>
	</nav>

	<section data-route="schedule" class="active">
		<header>
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
		</header>
		<table >
			<tr>
				<!-- Deze informatie wordt niet met javascript binnen gehaald in deze web app, omdat de gebruikte elementen niet herhaald moeten worden voor andere informatie. -->
                <th>Monday 18 March</th>
                <th>Team</th>
                <th>Result</th>
                <th>Team</th>
			</tr>
			<tbody data-bind="items">
				<tr>
					<!--Vanaf hier wordt javascript weer binnen geladen. -->
					<td data-bind="date"></td>
					<td data-bind="team1"></td>
					<td> <span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
					<td data-bind="team2"></td>
				</tr>
			</tbody>
		</table>
	</section>
	
	<section data-route="ranking">
		<header>
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
		</header>
		<table>
			<tr>
				<th>Team</th>
                <th>W</th>
                <th>L</th>
                <th>Points won</th>
                <th>Points lost</th>
                <th>+/-</th>
			</tr>
			<tbody data-bind="items">
				<tr>
					<td data-bind="team"></td>
					<td data-bind="win"></td>
					<td data-bind="lost"></td>
					<td data-bind="sw"></td>
					<td data-bind="sl"></td>
					<td data-bind="pw"></td>
					<td data-bind="pl"></td>
				</tr>
			</tbody>
		</table>
	</section>

	<section data-route="game">
		<!--<header>
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
		</header>-->

		<header>
			<h1>Pool A - Score: Boomsquad vs. Burning Snow</h1>
		</header>
		<table>
			<tr>
				<th>Team</th>
				<th>Result</th>
				<th>Team</th>
			</tr>

			<tr>
				<td class="winner">Boomsquad</td>
				<td>15 - 8</td>
				<td>Burning Snow</td>
			</tr>
		</table>

		<table>
			<tr>
				<th>Score</th>
				<th>Team</th>
				<th>Points</th>
				<th>Team</th>
			</tr>
		<tbody data-bind="items">
			<tr>
				<td data-bind="score"></td>
				<td data-bind="team1"></td>
				<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
				<td data-bind="team2"></td>
			</tr>
		</tbody>
		</table>
	</section>


	<!-- Libraries worden hier toegevoegd aan de applicatie. -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application Javascript -->
	<script src="static/js/scoreapp.js"></script>
</body>
</html>
